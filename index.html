<!DOCTYPE html>
<html>
<head>
    <title> BLACK JACK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/PROJECT-1-WEB-GAME/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="app.js"></script>
</head>


<body>
    <h1 id="mainTitle">Black Jack </h1>   
    <h2>Dealer: <span id="dealer-total"></span></h2>
        <div id="dealer-cards"></div>
    
            
    <h2>Player:<span id="player-total"></span></h2>
        <div id="player-cards"></div>
        <button id="hit-button" onclick="hit()">Hit</button>
        <button id="stay-button" onclick="stand()">Stand</button>
        <p id="end-game"></p>

    </body>
    <button id="restart-button" onclick="startGame()">Start Over</button>
    <div class="GameRules"id="Rules">
        <h2> Rules </h2>
            <li>
                <span> Hitting 21 = Win $ BLACK JACK $ </span>
            </li>
            <li>
                <span> Hitting > 21 = loss </span>
            </li>
            <li>
                <span> Numerical Cards 1-10 = Face Value</span>
            </li>
            <li>
                <span> Ace = 1/11 </span>
            </li>
            <li>
                <span> Face Cards = 10</span>
            </li>
            <li>
                <span> **Dealer wont hit/stays if > 17 </span>
            </li>
    </div>
</html>
